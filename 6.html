<html>

<head>
    <title>
        Static Registration Form
    </title>
</head>

<body bgcolor="skyblue">
    <center>
        <h1>Registration Form</h1>
        <form action="" method="get">
            <table border="0" height="250" width="450" cellpadding="1" cellspacing="1">
                <tr>
                    <td>
                        Name :
                    </td>
                    <td>
                        <input type="text" name="name">
                    </td>
                </tr>
                <tr>
                    <td>
                        Father Name :
                    </td>
                    <td>
                        <input type="text" name="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        Mother Name :
                    </td>
                    <td>
                        <input type="text" name="name">
                    </td>
                </tr>
                <tr>
                    <td>
                        Date Of birth :
                    </td>
                    <td>
                        <input type="text" name="name">
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender :
                    </td>
                    <td>
                        <input type="radio" name="Gender">Male
                        <input type="radio" name="Gender">Female
                    </td>
                </tr>
                <tr>
                    <td>
                        Qualification :
                    </td>
                    <td>
                        <input type="text" name="name">
                    </td>
                </tr>
                <tr>
                    <td>
                        Address :
                    </td>
                    <td>
                        <textarea name="text" rows="4">
                            </textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        Mobile :
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>

                    </td>
                    <td>
                        <input type="submit" name="sub" value="Submit">
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>

</html>
